<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>홈</title>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            color: #333;
            min-width: 320px;
            line-height: 1.6;
        }

        header {
            height: 60px;
            padding: 0 30px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            background-color: #fff;
            margin-bottom: 40px;
        }
        header .brand img {
            height: 50px;
            object-fit: contain;
        }

        main {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        main h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #222;
        }
        main section {
            flex: 3;
        }
        .post-box {
            border: 1px solid #ccc;
            padding: 16px;
            margin-bottom: 40px;
            border-radius: 8px;
        }
        .post-box h3 {
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }
        .post-box:nth-child(odd) {
            background-color: #fdfdfd;
        }
        .post-preview ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        main aside {
            flex: 1;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
         }
        aside ul {
            list-style: none;
            padding-left: 0;
            margin: 5px;
        }
        aside ul li {
            margin-bottom: 7px;
        }
        .user-info {
            text-align: center;
            margin-bottom: 15px;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .user-text {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }




        a {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            margin: 0 5px;
            font-size: 16px;
        }
        footer a {
            color: #666;
        }
        aside a {
            color: #242424;
        }
        .category-list a {
            color: #555555;
        }
        a:hover {
            text-decoration: underline;
        }


        form {
            display: inline;
        }
        button {
            background-color: #e6e1e1;
            color: #808080;
            border: none;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d6d2d2;
        }


        span, [sec\\:authorize] {
            font-size: 16px;
            color: #333;
            vertical-align: middle;
        }

        footer {
          background-color: #f8f8f8;
          padding: 20px;
          font-size: 13px;
          color: #666;
          text-align: center;
          border-top: 1px solid #ddd;
          margin-top: 40px;
        }
        footer a {
          margin: 0 8px;
          text-decoration: none;
          color: #666;
        }
        footer a:hover {
          text-decoration: underline;
        }

    </style>
</head>

<body>
<header>
    <a href="/" class="brand"> <img src="/images/logo.jpg" alt="Black Pepper 로고"
                                    style="height: 50px; object-fit: contain;"/></a>
</header>

<main>
    <section style="flex: 3;">
        <h1>최신 게시글</h1>

        <div style="margin-bottom: 20px;">
            <a href="/articles">전체 글 보기</a>

<!--            <span sec:authorize="isAnonymous()">-->
<!--                &nbsp;|&nbsp; <a href="/login">로그인</a>-->
<!--                &nbsp;|&nbsp; <a href="/join">회원가입</a>-->
<!--            </span>-->
<!--            <span sec:authorize="isAuthenticated()">-->
<!--                 &nbsp;|&nbsp;-->
<!--                 <form method="post" action="/logout" style="display:inline;">-->
<!--                     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
<!--                     <button type="submit">로그아웃</button>-->
<!--                 </form>-->
<!--            </span>-->
        </div>

        <!-- 공지사항 박스 -->
        <div class="post-preview post-box">
            <h3 style="margin-bottom: 12px;">공지사항</h3>
            <ul th:if="${#lists.isEmpty(noticePosts)}">
                <li>등록된 게시글이 없습니다.</li>
            </ul>
            <ul th:each="post : ${noticePosts}">
                <li>
                    <a th:href="@{'/articles/' + ${post.id}}" th:text="${post.title}">공지글 제목</a>
                </li>
            </ul>
        </div>

        <!-- 자유게시판 박스 -->
        <div class="post-preview post-box">
            <h3 style="margin-bottom: 12px;">자유게시판</h3>
            <ul th:if="${#lists.isEmpty(freePosts)}">
                <li>등록된 게시글이 없습니다.</li>
            </ul>
            <ul th:each="post : ${freePosts}">
                <li>
                    <a th:href="@{'/articles/' + ${post.id}}" th:text="${post.title}">자유글 제목</a>
                </li>
            </ul>
        </div>
    </section>

    <aside>
        <h3>내 정보</h3>
        <div class="user-info" sec:authorize="isAuthenticated()">
            <img th:src="@{'/images/' + ${profileImage}}" alt="프로필 이미지">
            <div class = "user-hi">
                안녕하세요, <strong th:text="${displayName}"></strong>님!
            </div>
            <form method="post" action="/logout" style="margin-top: 8px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">로그아웃</button>
            </form>
        </div>

        <div sec:authorize="isAnonymous()">
            <a href="/login">로그인</a> | <a href="/join">회원가입</a>
        </div>

        <h3>카테고리</h3>
        <ul class="category-list">
            <li><a href="/articles?category=notice">공지사항</a></li>
            <li><a href="/articles?category=free">자유게시판</a></li>
            <li><a href="/articles?category=question">질문게시판</a></li>
            <li><a href="/articles?category=study">일기게시판</a></li>
        </ul>
    </aside>

</main>

<footer style="background-color: #f8f8f8; padding: 20px; font-size: 13px; color: #666; text-align: center;">
    <div style="margin-bottom: 10px;">
        <a href="/terms" style="margin: 0 8px; text-decoration: none; color: #666;">이용약관</a>
        <a href="/privacy" style="margin: 0 8px; text-decoration: none; color: #666;">개인정보처리방침</a>
        <a href="/policy" style="margin: 0 8px; text-decoration: none; color: #666;">운영정책</a>
        <a href="/disclaimer" style="margin: 0 8px; text-decoration: none; color: #666;">책임의 한계</a>
        <a href="/copyright" style="margin: 0 8px; text-decoration: none; color: #666;">글 권리 보호하기</a>
        <a href="/dmca" style="margin: 0 8px; text-decoration: none; color: #666;">게시중단요청</a>
    </div>
    <p style="margin-top: 10px;">&copy; 2025 BLACK PEPPER Corp. All rights reserved.</p>
</footer>
</body>
</html>
