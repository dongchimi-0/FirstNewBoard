<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/styleDetail.css}" />
    <title>로그인</title></head>
<body>
<div th:replace="header :: header"></div>
<main class="login-main">
    <h1>로그인</h1>
    <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div><label>이메일 <input type="email" name="username" required></label></div>
        <div><label>비밀번호 <input type="password" name="password" required></label></div>
        <button type="submit">로그인</button>
    </form>
    <!-- 구글 로그인 버튼에 margin-top 추가 -->
    <a href="/oauth2/authorization/google" class="btn btn-primary" style="display: inline-block; margin-top: 15px;">구글로 로그인</a>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
